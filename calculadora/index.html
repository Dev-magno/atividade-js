<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="dom.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
            <!-- botões numéricos -->
            <button>AC</button>
            <button id="limpar">⌫</button>
            <button id="porcentagem">%</button>
            <button id="dividir">÷</button>
            <button>7</button>
             <button>8</button>
             <button>9</button>
             <button>x</button>
             <button>4</button>
             <button>5</button>
             <button>6</button>
             <button id="subtrair">-</button>
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button class="calcular">=</button>
             <button id="inserir">0</button>
             <button id="adicionar">+</button>
             <button>,</button>
             
        </div>
    </div>
</body>
</html>
